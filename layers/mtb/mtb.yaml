layer:
  id: "mtb"
  description: |
      **mtb** contains mtb trails.
  buffer_size: 4
  srs: +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over
  fields:
    class:
      description: |
          Distinguish between aerialway values.
          Class is derived from the value of the
          [`mtb:scale`](https://wiki.openstreetmap.org/wiki/Key:mtb:scale) tag.
      values:
      - "mtb:scale"
  datasource:
    geometry_field: geometry
    srid: 900913
    query: (SELECT geometry, class, mtb_scale, sac_scale, surface, width, name FROM layer_mtb(!bbox!, z(!scale_denominator!))) AS t
schema:
  - ./layer.sql
datasources:
  - type: imposm3
    mapping_file: ./mapping.yaml
